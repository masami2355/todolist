{% extends 'app/base.html' %}
{% block content %}


<h1>Login</h1>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
 
</div>


{% endblock content %}
